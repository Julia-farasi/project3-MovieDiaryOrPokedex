<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#e0dfdf]">

  <nav class="flex justify-between bg-[#ff877f] items-center">
    <!--Logo-->
    <div class="m-4 flex items-center">
      <a href="index.html" class="w-24"><img src="pokemon.jpg" alt="Logo" /></a>
    </div>
    <!--here the searchbar-->
    <div>
      <input type="text" id="searchInput" placeholder="Suchbegriff eingeben" class="m-2" />
      <button onclick="searchCard()"><i class="fas fa-search"></i></button>
    </div>
    <!--Favorites-->
    <div class="m-4">
      <a href="favourite.html" target="_blank" class="hover:bg-sky-200">Favorites</a>
    </div>
  </nav>
  <!--Pokemons Container-->
  <section id="Pokes-Karten" class="grid grid-cols-5 gap-4 p-4">

  </section>

  <script>
    function searchCard() {
      const input = document
        .getElementById("searchInput")
        .value.toLowerCase();
      const contentDiv = document.getElementById("Pokes-Karten");
      const cards = contentDiv.querySelectorAll(".pokemon-card"); // Alle Karten auswählen
      let foundCards = [];

      cards.forEach((card) => {
        const originalText = card.innerText;
        const words = originalText.split(" ");
        const foundWords = words.filter((word) =>
          word.toLowerCase().includes(input)
        );

        if (foundWords.length > 0) {
          foundCards.push(card.innerHTML); // Füge den Inhalt der Karte hinzu
        }
      });

      if (foundCards.length > 0) {
        // Speichere die gefundenen Karten im localStorage
        localStorage.setItem("foundCards", JSON.stringify(foundCards));
        // Öffne das neue Dokument
        window.open("results.html", "_blank");
      } else {
        alert("Keine Karten mit Suchbegriffen gefunden.");
      }
    };

  </script>






  <script src="main.js"></script>
</body>

</html>
