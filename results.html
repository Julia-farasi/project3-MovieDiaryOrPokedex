<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchergebnisse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="font-bold">Suchergebnisse</h1>
    <div id="results"></div> <!-- Bereich für die angezeigten Karten -->


    <script>
        // Hier wird der JavaScript-Code eingefügt, um die Karten anzuzeigen
        const results = JSON.parse(localStorage.getItem('foundCards')) || [];
        const resultsDiv = document.getElementById('results');

        results.forEach(card => {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.innerHTML = card; // Füge den Inhalt der Karte hinzu
            resultsDiv.appendChild(cardDiv);
        });
    </script>
</body>

</html>
