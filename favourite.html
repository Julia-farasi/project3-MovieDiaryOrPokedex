<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="flex justify-between bg-[#ff877f] items-center">
        <!--Logo-->
        <div class="m-4 flex items-center">
            <a href="index.html" class="w-24"><img src="pokemon.jpg" alt="Logo" /></a>
        </div>
    </nav>
    <h1>Favouriten</h1>
    <div id="favourites" class="grid grid-cols-5 gap-4 p-4 "></div>


    <script>
        //Hier wird der Javascript-Code eingefügt, um eine neue Seite nur mit den Favouriten-Karten zu erstellen
        const favourites = JSON.parse(localstorage.getItem("likedCards")) || [];
        const favouritesDiv = document.getElementById('favourites');
        console.log('TestHier', favouriteDiv);

        favourites.forEach(card => {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.innerHTML = card; // Füge den Inhalt der Karte hinzu
            cardDiv.classList.add(
                'bg-[#f0f0f0]',
                'rounded-[5px]',
                'shadow-[0px_1px_3px_#8d8181]'
            );
            favouritesDiv.appendchild(cardDiv);
        });
    </script>
</body>

</html>
